{% extends "superadmin/base.html" %}

{% block content %}
<h1>Tasks for Project: {{ project.name }}</h1>

<ul>
    {% for task in tasks %}
    <li>{{ task.title }} - {{ task.board }}</li>
    {% endfor %}
</ul>

<a href="{% url 'superadmin:employee_detail' project.employees.first.id %}">Back to Employee Detail</a>
{% endblock %}
