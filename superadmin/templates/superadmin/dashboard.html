{% extends 'superadmin/base.html' %}
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  {% load static %}
  <div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
      <img class="animation__wobble" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
    <div class="content-wrapper">
      {% block content %}
    <section class="content">
      <div class="container-fluid">
        <!-- Info boxes -->
        <div class="row mt-3">
          <div class="col-15 col-sm-6 col-md-3">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-user-tie"></i></span>
              <div class="info-box-content">
                
                <span class="info-box-text">Clients</span>
                <span class="info-box-number">{{ client_count }}</span>
              </div>
            </div>
          </div>
          
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-users"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Employees</span>
                <span class="info-box-number">{{ employee_count }}</span>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-success elevation-1"><i class="fas fa-project-diagram"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Project</span>
                <span class="info-box-number">{{project_count}}</span>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-tasks"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Tasks</span>
                <span class="info-box-number">{{task_count}}</span>
              </div>
            </div>
          </div>

          <!-- <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-dark elevation-1"><i class="fas fa-address-book"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Leads</span>
                <span class="info-box-number">{{lead_count}}</span>
              </div>
            </div>
          </div> -->
        </div>
      </div><!--/. container-fluid -->

      
    </section>
  </div>

 

</div>
      {% endblock content %}
   
</body>
